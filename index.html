<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <!-- css styles -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Order summary card | ahmad(slifer-cd)</title>
  </head>
  <body>
    <div class="bg-image"></div>
    <div class="container">
      <div class="image-con">
        <img src="./images/illustration-hero.svg" alt="a7a">
      </div>
      <div class="details">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on
          any
          device anywhere you like!</p>
      </div>
      <div class="price-change">
        <div class="price">
          <div class="price-image">
            <img src="./images/icon-music.svg" alt="music_icon">
          </div>
          <div class="price-det">
            <h3>Annual Plan</h3>
            <h3>$59.99/year</h3>
          </div>
        </div>
        <div class="change">
          <button>
            <a href="#">change</a>
          </button>
        </div>
      </div>
      <div class="card-footer">
        <button class="main-btn"><h2>Proceed to Payment</h2></button>
        <a href="#" class="can-btn">Cancel Order</a>
      </div>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/slifer-cd">ahmad(slifer-cd)</a>.
    </footer>
  </body>
</html>
